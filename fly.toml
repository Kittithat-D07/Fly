app = 'fly-xdqnta'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 7805
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
